{% extends 'base.html' %}


{% block content %}

<h1>Atualizar Produto</h1>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
      <div class="col-sm-10">{{ field }}</div>
    </div>

    {% endfor %}
  <button type="submit" class="btn btn-primary btn-lg btn-block">Atualizar produto</button>
</form>


{% endblock %}
